version: 0.3

phases:
  install:
    runtime-versions:
      nodejs: 24

    commands: 
      - apt-get install -y curl
      - curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg | apt-key add -
      - apt-get update
      - apt-get install -y awscli
      - cd website
      - npm install -g hexo-cli
      - npm ci
      - cd ..

  build: 
    commands:
      - cd website
      - hexo generate

  post_build: 
    commands:
      - cd public/ && aws s3 sync --delete . s3://$BUCKET
